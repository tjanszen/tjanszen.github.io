<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link href='http://fonts.googleapis.com/css?family=PT+Sans:700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container"> 
  <div id="coundownContainer" class="row text-center" data-target="2015-03-27 12:00">
    <div id="countdownDays" class="span-numbers col-xs-12 col-sm-3"></div>
    <div id="countdownHours" class="span-numbers col-xs-12 col-sm-3"></div>
    <div id="countdownMins" class="span-numbers col-xs-12 col-sm-3"></div>
    <div id="countdownSecs" class="span-numbers col-xs-12 col-sm-3"></div>
  </div>
  <div id="countdownTitles" class="row text-center">
    <div class="col-xs-12 col-sm-3 span-titles">Days</div>
    <div class="col-xs-12 col-sm-3 span-titles">Hours</div>
    <div class="col-xs-12 col-sm-3 span-titles">Minutes</div>
    <div class="col-xs-12 col-sm-3 span-titles">Seconds</div>
  </div> 
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="main.js"></script> 
</body>
</html>
